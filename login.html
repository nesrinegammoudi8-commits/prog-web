<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail Étudiant ESEN - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">ESEN | Portail Étudiant</div>
    <ul>
      <li><a href="acceuil.html">Accueil</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="registre.html">Inscription</a></li>
      <li><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="bulletin.html">Bulletin</a></li>
    </ul>
  </nav>
</header>

<main class="main-container">
  <div class="form-container card">
    <h2>Connexion</h2>
    <form action="dashboard.html" method="get">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="exemple@esen.tn" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" placeholder="Mot de passe" required>
      </div>

      <div class="form-actions">
        <!-- Ici on simule simplement la connexion en allant vers dashboard.html -->
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>

      <p class="form-footer">
        Pas encore de compte ? <a href="registre.html">Créer un compte</a>
      </p>
    </form>
  </div>
</main>

<footer>
  &copy; 2025 - Portail Étudiant ESEN. Projet de programmation Web.
</footer>
</body>
</html>
