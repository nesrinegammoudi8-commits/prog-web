<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription ESEN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="simple-header">Inscription Étudiant</header>

<main class="form-container card">
  <form onsubmit="return verifierInscription()">
    <h2>Créer un compte</h2>

    <input id="nom" placeholder="Nom">
    <input id="prenom" placeholder="Prénom">
    <input id="mail" type="email" placeholder="Email ESEN">
    <input id="pass" type="password" placeholder="Mot de passe">
    <input id="confirm" type="password" placeholder="Confirmation">

   <form action="dashboard.html" method="get">
    <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </form>
</main>

<script src="script.js"></script>
</body>
</html>
